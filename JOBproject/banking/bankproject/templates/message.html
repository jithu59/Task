{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body onload="openPopup()">
<div class="popup_box" id="pop_up">
    <div class="msg">
        {% if user.is_authenticated %}
        <h3>Hello {{ user.username }}</h3>
         {% for i in result %}
          <h5>We are connected with your email:'{{i.email}}' and phone number:{{i.phone}}</h5>
        {% endfor %}

        {% endif %}

    </div>
    <div class="popup">
        <img src="{% static 'assets/images/msg.png' %}">
        <h2>Your details has been submitted successfully!</h2>
        <label> Are you sure to proceed?</label>
    </div>
    <div class="btns">
        <a href="/login/" id="btn1" class="btn btn-outline-warning" onclick="closePopup()">Cancel</a>
        <a href="/" id="btn2" class="btn btn-outline-success" onclick="closePopup()">Continue</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    let popup = document.getElementById("pop_up");

    function openPopup(){
       popup.classList.add("open-popup");
    }
    function closePopup(){
       popup.classList.remove("open-popup");
    }
    window.onload
</script>
</body>
</html>
